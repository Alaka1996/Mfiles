name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up GCC compiler
    - name: Setup GCC
      uses: actions/setup-cpp@v1
      with:
        compiler: gcc

    # Step 3: Install Dependencies
    - name: Install Build Essentials
      run: sudo apt-get update && sudo apt-get install -y build-essential

    # Step 4: Build the Project
    - name: Build the Project
      run: |
        make clean
        make VERBOSE=1

    # Step 5: Run the Main Program
    - name: Run Main Program
      run: ./bin/sensor_program > test_output.txt

    # Step 6: Run Unit Tests
    - name: Run Unit Tests
      run: ./bin/test_sensor

    # Step 7: Display Program Output
    - name: Display Output
      run: cat test_output.txt

    # Step 8: Check for Warnings
    - name: Check for Warnings
      run: |
        if grep -q "Warning:" test_output.txt; then
          echo "Warnings found in output!"
          exit 1
        fi
